<ion-content>
  @if (isMenuOpen()) {
    <mau-backdrop [isBackdropVisible]='true' (backdropClicked)='backdropClicked($event)'/>
  }
  <mau-overview>
    <mau-header
      [menuOptions]='menuOptions'
      [isMenuOpen]='isMenuOpen()'
      [isShownIconTrash]='tasksToRemove().length > 0'
      [isBackButtonShown]='isBackButtonShown()'
      (removeElements)='removeItemTasks()'
      (backButton)='removeItemTasks()'
      (optionSelected)='optionMenuSelected($event)'
      (menuOpened)='menuOpened($event)' header>
      Mau Tasks App
    </mau-header>
    
    <div content>
      <mau-search-bar 
        [menuOptions]='menuOptionsSearchBar'
        [placeholder]='placeholderSearchBar' 
        (searchBarValue)='searchBarValue($event)' 
        (optionMenuSearchBarSelected)='filterListByAction($event)'
        (menuSearchBarOpened)='menuSearchBarOpened($event)'
        [isShownBtnFilter]='true'
      />

      <mau-show-content-or-message [hasContent]='tasksFilter.length > 0' [message]='message'>
        <mau-task-list 
          [tasks]='tasksFilter' 
          [optionSelected]='optionSelected()' 
          (taskSelected)='taskSelected($event)' 
          [menuOptions]='menuOptionsTask'
          (taskChangeState)='taskChangeState($event)'
        />
      </mau-show-content-or-message>
    </div>
  </mau-overview>
</ion-content>
