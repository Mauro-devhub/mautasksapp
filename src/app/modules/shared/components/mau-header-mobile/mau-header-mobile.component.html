<ion-header [translucent]='true'>
  <ion-toolbar>
    <div>
      <span>
        @if (isBackButtonShown()) {
          <mau-icon name='arrow-undo-outline' (click)='backButtonAction()' />
        }
    
        @if (isShownIconTrash()) {
          <mau-icon name='trash-outline' (click)='removeOption()' />
        }
      </span>
    
      <ion-title>
        <ng-content />
      </ion-title>
  
      @if (menuOptions().length > 0) {
        <mau-button (onClick)='buttonToggleMenu()'>
          <mau-icon name='ellipsis-horizontal-outline' />
        </mau-button>
      }
    </div>
  </ion-toolbar>

  @if (menuOptions().length > 0 && isShownMenu()) {
    <mau-menu-options [menuOptions]='menuOptions()' (setOptionSelected)='optionMenuSelected($event)' />
  }
</ion-header>
