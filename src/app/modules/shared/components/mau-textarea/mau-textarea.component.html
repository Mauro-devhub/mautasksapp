<div>
  @if (label()) {
    <span>{{ label() | uppercase }}</span>
  }

  <textarea
    [placeholder]='placeholder()'
    (ngModelChange)='onChange($event)'
    [(ngModel)]='value'
    [disabled]='disabled'>
  </textarea>

  <span class='errorMessageTextarea'>
    @if (errorMessageTextarea()) {
      {{ errorMessageTextarea() | uppercase }}
    }
  </span>
</div>
