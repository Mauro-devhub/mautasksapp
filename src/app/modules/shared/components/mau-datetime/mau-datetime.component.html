<div>
  @if (label) {
    <span>{{ label | uppercase }}</span>
  }

  <mau-input 
    [id]='!readonly ? "datetime" : ""'
    [readonly]='true'
    placeholder='select a valid date: MM/DD/YYYY' 
    [value]='value | date'
    [errorMessageInput]='errorMessageDatetime'
  />
</div>

<ion-modal #modal trigger='datetime'>
  <ng-template>
      <ion-datetime
        [min]='min'
        [value]='value'
        (ngModelChange)='onChange($event)'
        [(ngModel)]='value'
        presentation='date'
        [showDefaultButtons]='true'
      />
  </ng-template>
</ion-modal>
