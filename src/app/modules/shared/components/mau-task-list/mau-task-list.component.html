<div>
  @for (task of tasks(); track $index) {
    <mau-task-item 
      [idTask]='task.id' 
      [title]='task.title' 
      [dateExpire]='task.dateExpire' 
      [stateTask]='task.stateTask'
      [optionSelected]='optionSelected()'
      (taskSelected)='itemTaskSelected($event)'
      [menuOptionsItem]='menuOptions()'
      (optionMenuSelected)='optionMenuSelected($event)'
    />
  }
</div>
