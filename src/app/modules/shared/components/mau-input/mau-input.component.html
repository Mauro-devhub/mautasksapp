<div>
  @if (label()) {
    <span>{{ label() | uppercase }}</span>
  }

  <ion-input
    [placeholder]='placeholder()'
    (ngModelChange)='onChange($event)'
    [(ngModel)]='value'
    [disabled]='disabled'
    [type]='type()'
    [readonly]='readonly()'
  />

  <span class='errorMessageInput'>
    @if (errorMessageInput()) {
      {{ errorMessageInput() | uppercase }}
    }
  </span>
</div>
